<section class="loader loader-hidden">
	<div class="loader__container">
		<div class="loader__container-spinner">
			<span class="loader__spinner"></span>
			<svg
				width="200"
				height="200"
				viewBox="0 0 200 200"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				class="loader__errorIcon"
			>
				<rect x="2.5" y="2.5" width="195" height="195" rx="97.5" stroke="#299B9C" stroke-width="5" />
				<rect x="70" y="66" width="91" height="5" rx="2.5" transform="rotate(45 70 66)" fill="#299B9C" />
				<rect
					x="134"
					y="69.5355"
					width="91"
					height="5"
					rx="2.5"
					transform="rotate(135 134 69.5355)"
					fill="#299B9C"
				/>
			</svg>
			<svg
				width="200"
				height="200"
				viewBox="0 0 200 200"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				class="loader__messageIcon"
			>
				<rect x="2.5" y="2.5" width="195" height="195" rx="97.5" stroke="#299B9C" stroke-width="5" />
				<rect x="104" y="42" width="90" height="7" rx="3.5" transform="rotate(90 104 42)" fill="#299B9C" />
				<rect
					x="105"
					y="148.559"
					width="10"
					height="10"
					rx="5"
					transform="rotate(90 105 148.559)"
					fill="#299B9C"
				/>
			</svg>
		</div>
		<h3 class="loader__title loader__title-main">Идет обработка данных</h3>
		<h3 class="loader__title loader__title-sub" v-show="$store.state.showTimeTitle">
			Это может занять какое-то время
		</h3>
		<h3 class="loader__button loader__button-ok">ОК</h3>
	</div>
</section>
